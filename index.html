<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ico100.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>Clasificacion de Personas con Mascarilla</title>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
        }
    </script>
</head>

<body>
    <div class="container">
        <p class="title text-center">Clasificador de Rostro con Mascarilla</p>
        <div class="row d-flex justify-between-center">
            <div class="col-12 col-md-6 text-center">
                <video autoplay="true" id="video"></video>
                <br>
                <span id="cameraData" class="text-muted"></span>
            </div>
            <div class="col-12 col-md-6 text-center d-flex align-items-center">
                <div class="row col-12 d-flex align-items-center">
                    <div class="col-8 mx-auto d-non">
                        <canvas id="canvas" class="d-none"></canvas>
                        <img id="imgproc" alt="none">
                        <div class="row">
                            <span id="info"></span>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-column justify-between-center">
                        <button id="take" class="btn btn-outline-primary mb-1">Toma</button>
                        <button id="predict" class="btn btn-outline-primary my-1">Predecir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/tf.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
